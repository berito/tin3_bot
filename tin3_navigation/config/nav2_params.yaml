# Nav2 Parameters for tin3_bot - Compatibility Testing
# Uses {robot_ns} placeholder - replaced at launch time
# Configured for 3D LiDAR (PointCloud2)
# NO MAP REQUIRED - static_layer removed

amcl:
  ros__parameters:
    use_sim_time: true
    base_frame_id: "{robot_ns}/base_footprint"
    odom_frame_id: "{robot_ns}/odom"
    global_frame_id: "map"
    scan_topic: "scan/points"

bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: "{robot_ns}/base_footprint"
    odom_topic: odom
    transform_tolerance: 1.0

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 10.0
    odom_topic: "odom"
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]
    
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: true
    
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.5
      lookahead_dist: 0.6
      min_lookahead_dist: 0.3
      max_lookahead_dist: 0.9
      lookahead_time: 1.5
      transform_tolerance: 1.0

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: "{robot_ns}/odom"
      robot_base_frame: "{robot_ns}/base_footprint"
      transform_tolerance: 1.0
      rolling_window: true
      width: 5
      height: 5
      resolution: 0.05
      robot_radius: 0.3
      plugins: ["obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: "scan/points"
          sensor_frame: "{robot_ns}/lidar_link"
          observation_persistence: 0.0
          expected_update_rate: 5.0
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: true
          marking: true
          data_type: "PointCloud2"
          raytrace_max_range: 5.0
          raytrace_min_range: 0.0
          obstacle_max_range: 4.5
          obstacle_min_range: 0.0
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      
      always_send_full_costmap: true

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: map
      robot_base_frame: "{robot_ns}/base_footprint"
      transform_tolerance: 1.0
      robot_radius: 0.3
      resolution: 0.05
      rolling_window: true
      width: 20
      height: 20
      track_unknown_space: false
      plugins: ["obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: "scan/points"
          sensor_frame: "{robot_ns}/lidar_link"
          observation_persistence: 0.0
          expected_update_rate: 5.0
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: true
          marking: true
          data_type: "PointCloud2"
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      
      always_send_full_costmap: true

planner_server:
  ros__parameters:
    use_sim_time: true
    planner_plugins: ["GridBased"]
    
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

behavior_server:
  ros__parameters:
    use_sim_time: true
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "wait"]
    transform_tolerance: 1.0
    
    spin:
      plugin: "nav2_behaviors::Spin"
    backup:
      plugin: "nav2_behaviors::BackUp"
    wait:
      plugin: "nav2_behaviors::Wait"

waypoint_follower:
  ros__parameters:
    use_sim_time: true
    loop_rate: 20
    stop_on_failure: false